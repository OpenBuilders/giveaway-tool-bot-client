version: '3.8'

services:
  bot:
    build: .
    volumes:
      - ./.env:/app/.env:ro
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - bot_network

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - bot_network

volumes:
  redis_data:

networks:
  bot_network:
    driver: bridge 